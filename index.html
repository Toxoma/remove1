            border-radius: 0;
            background-color: hsl(0 0% 50%);

        .container-page-move button:nth-child(2) {
            border-radius: 0 0 10px 0;

            display: flex;

        .page.active,

            display: block;
        }

            font-size: 1vw;
            overflow: auto;
        }

        h1 {
            text-align: center;
            font-size: max(20px, 3em);
        }

        label,
        p {
            margin: 0;
            font-size: max(2em, 14px);

        .page-1 {
            top: 50%;
            left: 50%;

            display: grid;

            width: 50%;

            display: grid;

            flex-direction: column;

        #cropModal .modal-body> :nth-child(2) label {
            align-self: baseline;
        }

        .--canvas {
            margin: 0 0 4rem 0;
        }

        .canvas {
            overflow: hidden;
        }

        .canvas-container {
            margin: 0 auto;
        }

        .upper-canvas,
        .canvas-container {
            border: 1px solid #000;
            max-width: var(--width);
            max-height: calc(var(--width)*4/3);
            min-width: var(--width);
            min-height: calc(var(--width)*4/3);
        }

            display: flex;
            overflow-x: auto;
            gap: 0.5rem;
            align-items: flex-start;

        }

        .templates img {
            width: 50px;
            cursor: pointer;
        }

        .wb-projects {
            display: none;
        }

            cursor: pointer;
        }

    <header>
        <div class="container-page-move">
            <button class="return btn">Назад</button>
            <button class="next-inner-page btn">Вперёд</button>
            <div class="canvas-scale">
                <div>Масштаб:</div>
                <select class="" onchange="setScale($(this).val())">
                    <option value="smart" selected>smart</option>
                    <option value="1">1</option>
                    <option value="0.75">0.75</option>
                    <option value="0.5">0.5</option>
                </select>
            </div>
        </div>
    </header>

    <div class="continer">

        <section class="page page-1 active">
            <h1>Введите ваш номер телефона</h1>
            <label for="form-1-phone">Номер телефона</label>
            <form class="form form-1">
                <input id="form-1-phone" type="tel" name="phone" class="form-control">
                <input class="next-page btn btn-success" type="submit">
            </form>
        </section>

        <section class="page page-2">
            <h1 id="title-1" class="title">Загрузка фото</h1>
            
            <section class="inner-page inner-page-1 active">
                <div class="">
                    <button class="btn btn-primary" type="button" onclick="$('#mainPhotoUpload').click()">Загрузить
                        фото</button>
                    <form class="form form-2 d-none">
                        <input type="file" id="mainPhotoUpload" class="" name="userfile"
                            accept="image/jpeg, image/png">
                    </form>
                </div>
            </section>

            <div class="desktop-content">
                <section class="wb-projects">
                    <img src="https://lk.infograffer.ru/templates/63/cover.jpg">
                    <img src="https://lk.infograffer.ru/templates/62/cover.jpg">
                    <img src="https://lk.infograffer.ru/templates/61/cover.jpg">
                </section>

                <section class="inner-page inner-page-3 redactor">
                    <div class="tools">
                        <p>Инструменты:</p>
                        <div class="">
                            <button id="select" title="Выделение" class="btn tool-btns__item btn-sm active" type="button" onclick="">
                                <i class="bi bi-cursor-fill"></i>
                            </button>
                            <button id="move" title="Перемещение" class="btn tool-btns__item btn-sm" type="button" onclick="">
                                <i class="bi bi-arrows-move"></i>
                            </button>
                            <button id="text" title="Текст" class="btn tool-btns__item btn-sm" type="button"
                                onclick="">
                                <i class="bi bi-cursor-text"></i>
                            </button>
                            <button id="image" title="Изображение" class="btn tool-btns__item btn-sm" type="button"
                                onclick="">
                                <i class="bi bi-card-image"></i>
                            </button>
                        </div>
                    </div>
                    <div class="tool text" id="toolText">
                            <div>
                                <label class="form-label">Шрифт</label>
                                <select class="form-select text-font-family" id="textFontFamily" oninput="">
                                    <option value="PT Sans" style="font-family:'PT Sans'">PT Sans</option>
                                    <option value="Nunito" style="font-family:'Nunito'">Nunito</option>
                                </select>
                            </div>
                            <div>
                                <label class="form-label">Размер шрифта</label>
                                <input type="number" id="textFontSize" min="8" max="100" value="40" step="1" oninput="" class="form-select">
                            </div>
                            <div>
                                <label class="form-label">Цвет шрифта</label>
                                <input type="color" id="textColor" oninput="">
                            </div>
                            <div>
                                <label class="form-label">Цвет фона</label>
                                <input type="color" id="textbackgroundColor" oninput=""><br>
                                <button type="button" class="btn btn-info btn-sm" onclick=""> Установить прозрачный цвет фона</button>
                            </div>
                            <div class="text__options">
                                <p>Стиль:</p>
                                <div class="">
                                    <label class="form-label">
                                        <input type="checkbox" id="textBold" name="text[font_style]" onchange="">Жирный
                                    </label>
                                    <label class="form-label">
                                        <input type="checkbox" id="textItalic" name="text[font_style]" onchange="">Курсив
                                    </label>
                                    <label class="form-label"><input type="checkbox" id="textUnderline" name="text[font_style]" onchange="">Подчёркнутый
                                    </label>
                                    <label class="form-label">
                                        <input type="checkbox" id="textLineThrough" name="text[font_style]" onchange="">Зачёркнутый
                                    </label>
                                </div>
                            </div>
                            <div>
                                <p class="form-label">Выравнивание:</p>
                                <select class="form-select text-text-align" id="textAlign" onchange="">
                                    <option value="left">по левому краю</option>
                                    <option value="center">по центру</option>
                                    <option value="right">по правому краю</option>
                                </select>
                            </div>
                            <div>
                                <button type="button" onclick="" class="btn btn-primary">Добавить</button>
                            </div>
                    </div>
                </section>

                <section class="inner-page inner-page-2">
                    <div class="templates">
                        <img src="https://lk.infograffer.ru/templates/64/cover.jpg">
                        <img src="https://lk.infograffer.ru/templates/64/cover.jpg">
                        <img src="https://lk.infograffer.ru/templates/64/cover.jpg">
                        <img src="https://lk.infograffer.ru/templates/64/cover.jpg">
                        <img src="https://lk.infograffer.ru/templates/64/cover.jpg">
                        <img src="https://lk.infograffer.ru/templates/64/cover.jpg">
                        <img src="https://lk.infograffer.ru/templates/64/cover.jpg">
                        <img src="https://lk.infograffer.ru/templates/64/cover.jpg">
                        <img src="https://lk.infograffer.ru/templates/64/cover.jpg">
                        <img src="https://lk.infograffer.ru/templates/64/cover.jpg">
                    </div>
                </section>

                <section class="--canvas">
                    <div class="canvas">
                        <canvas id="c" width="450" height="600"></canvas>
                    </div>
                </section>

            </div>
        </section>
    </div>

    <div class="modal fade" id="ajaxModal" tabindex="-1" aria-labelledby="ajaxModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content"></div>
        </div>
    </div>

    <div class="modal fade show" id="cropModal" tabindex="-1" aria-labelledby="cropModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cropModalLabel">Кадрировать</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body__zoom d-flex align-items-center mb-2">
                        <p class="me-2" style="padding: 0; margin: 0">Масштаб</p>
                        <input id="zoomRange" type="number" value="100" step="1" />
                    </div>
                    <div class="mb-3">
                        <label><input type="checkbox" id="scaleToWidth" checked="" value="1"> Ширина по размеру
                            Wilberriesе</label>
                        <label><input type="checkbox" id="scaleToHeight" checked value="1"> Высота по размеру
                            Wilberries</label>
                        <label><input type="checkbox" id="concatWidthHeight" checked value="1"> Пропорции 3/4</label>
                    </div>
                    <div class="img-container">
                        <img id="cropImage" src="#" width="100%" alt="Picture">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" id="button"
                        class="btn btn-primary save-crop-image next-inner-page">Применить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="progressModal" tabindex="-1" aria-labelledby="progressModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cropModalLabel">Процесс загрузки фотографий</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        function loadCss(url, integrity, referrerpolicy = '') {
            return new Promise(resolve => {
                var link = document.createElement("link");
                link.type = "text/css";
                link.rel = "stylesheet";
                link.href = url;
                link.crossOrigin = "anonymous";
                link.integrity = integrity;
                link.referrerpolicy = referrerpolicy;
                document.getElementsByTagName("head")[0].appendChild(link);
                resolve(!x);
            });
        }
        loadCss('https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css',

        $(document).ready(function () {
            openPage('.page', page);
            openPage('.inner-page', innerPage);
        });

        function openPage(selector, number) {
            function closeAll() {
                document.querySelectorAll(`${selector}.active`).forEach(item => {
                    item.classList.remove('active');
                });
            }
            closeAll();

            document.querySelector(`${selector}-${number}`).classList.add('active');


            if (selector === '.inner-page') {
                switch (number) {
                    case 1:
                        $('#title-1').text('Загрузка фото');
                        $('.return').attr('disabled', true);
                        $('.container-page-move .next-inner-page').attr('disabled', false);
                        break;
                    case 2:
                        $('#title-1').text('Выберете шаблон');
                        $('.return').attr('disabled', false);
                        $('.container-page-move .next-inner-page').attr('disabled', false);
                        break;
                    case 3:
                        $('#title-1').text('Измените шаблон');
                        $('.return').attr('disabled', false);
                        $('.container-page-move .next-inner-page').attr('disabled', true);
                        break;

                    default:
                        break;
                }
            }
        }

        //Обработка форм
        document.querySelectorAll("form").forEach(item => {
            item.addEventListener('submit', function (event) {
                let form = this;
                event.preventDefault();

                let formData = new FormData(form);

                console.log(JSON.stringify(Object.fromEntries(formData)));

                // for (const [key, value] of formData) {
                //     console.log(key +' \ '+value);
                // }
            });
        });

        //переключение страниц
        document.querySelectorAll('.next-page').forEach(item => {
            item.addEventListener('click', function (event) {
                openPage('.page', page += 1);
            });
        });

        document.querySelectorAll('.next-inner-page').forEach(item => {
            item.addEventListener('click', function (event) {
                openPage('.inner-page', innerPage += 1);
            });
        });

        document.querySelectorAll('.return').forEach(item => {
            item.addEventListener('click', function (event) {
                openPage('.inner-page', innerPage -= 1);
            });
        });

        $('#mainPhotoUpload').change(function (event) {
            cropImageStart();
        });

        $('.redactor .tools button').on('click',function(){
            const el = $('.redactor .tools button.active')[0];

            if (el != $(this)[0]) {
                el.classList.remove('active');
                $(this).addClass('active');
            }
        });
